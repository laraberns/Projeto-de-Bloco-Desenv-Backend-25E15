spring.application.name=AppElberth

# Habilita console web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configura conexão com H2 (arquivo local)
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:C:/Users/Lara/test;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=

# Dialeto e auto criação do esquema
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Mostra SQL formatado no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logs detalhados do Hibernate para SQL e parâmetros
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
